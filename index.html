<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Main | Insta Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="logo">Instagram</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icon"><i class="fas fa-tv"></i></span>
        <span class="status-bar__icon"><i class="far fa-paper-plane"></i></span>
      </div>
    </div>

    <header class="header">
      <img src="images/bart.png" class="header__avatar" />
      <div class="header__icon">+</div>
      <img src="images/burns.png" class="header__avatar" />
      <img src="images/homer.png" class="header__avatar" />
      <img src="images/maggie.png" class="header__avatar" />
      <img src="images/sideshow.png" class="header__avatar" />
    </header>

    <main class="post">
      <div class="post__writer">
        <div class="writer__column">
          <a href="post.html">
            <img src="images/lisa.png" class="writer__avatar"
          /></a>

          <div class="writer__column-username">
            <a href="post.html">
              <span class="writer__name">Lisa simpson</span></a
            >
            <span class="writer__timestamp">5 min</span>
          </div>
        </div>

        <div class="writer__column"><i class="fas fa-ellipsis-h"></i></div>
      </div>

      <div class="post__content">
        <img src="images/bday.png" class="post__content-img" />
      </div>
      <div class="post__comment">
        <div class="comment__column">
          <div class="comment__like">
            <i class="fab fa-the-red-yeti"></i> 2,515
          </div>

          <div class="comment__like"><i class="fas fa-beer"></i> 350</div>
        </div>

        <i class="far fa-bookmark"></i>
      </div>
    </main>
    <main class="post">
      <div class="post__writer">
        <div class="writer__column">
          <a href="post.html">
            <img src="images/lisa.png" class="writer__avatar"
          /></a>

          <div class="writer__column-username">
            <a href="post.html">
              <span class="writer__name">Lisa simpson</span></a
            >
            <span class="writer__timestamp">5 min</span>
          </div>
        </div>

        <div class="writer__column"><i class="fas fa-ellipsis-h"></i></div>
      </div>

      <div class="post__content">
        <img src="images/bday.png" class="post__content-img" />
      </div>
      <div class="post__comment">
        <div class="comment__column">
          <div class="comment__like">
            <i class="fab fa-the-red-yeti"></i> 2,515
          </div>

          <div class="comment__like"><i class="fas fa-beer"></i> 350</div>
        </div>

        <i class="far fa-bookmark"></i>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item"><i class="fas fa-home"></i></li>
        <li class="nav__list-item"><i class="fas fa-search"></i></li>
        <li class="nav__list-item"><i class="fas fa-plus"></i></li>
        <li class="nav__list-item"><i class="far fa-heart"></i></li>
        <li class="nav__list-item"><i class="far fa-user"></i></li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/7e2a585147.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
